<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>NoticiasCOL - Noticias de Colombia Actualizadas</title>
    <meta name="description" content="Las últimas noticias de Colombia con resúmenes inteligentes. Política, deportes, entretenimiento y más con IA y actualización automática." />
    
    <!-- SEO and Open Graph tags -->
    <meta property="og:title" content="NoticiasCOL - Noticias de Colombia" />
    <meta property="og:description" content="Las últimas noticias de Colombia con resúmenes inteligentes generados por IA" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://noticiascol.netlify.app" />
    <meta property="og:image" content="https://noticiascol.netlify.app/og-image.jpg" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NoticiasCOL - Noticias de Colombia" />
    <meta name="twitter:description" content="Las últimas noticias de Colombia con resúmenes inteligentes" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7272644636473162" crossorigin="anonymous"></script>
    
    <!-- Structured Data for Google News -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsMediaOrganization",
      "name": "NoticiasCOL",
      "url": "https://noticiascol.netlify.app",
      "logo": {
        "@type": "ImageObject",
        "url": "https://noticiascol.netlify.app/logo.png"
      },
      "sameAs": [
        "https://facebook.com/noticiascol",
        "https://twitter.com/noticiascol",
        "https://instagram.com/noticiascol"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
